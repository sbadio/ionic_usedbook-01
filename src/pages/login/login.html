<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="login">
  <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" required minlength="0" maxlength="30" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required minlength="0" maxlength="30"  [(ngModel)]="user.password"></ion-input>
  </ion-item> 
  

  <button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" (click)="register(user)">Register</button>

</ion-content>
