<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="register">
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" #email required minlength="0" maxlength="30"  [(ngModel)]="user.email"></ion-input>        
    </ion-item>
  
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required minlength="0" maxlength="30"  [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)">Register</button>
    

</ion-content>
