<ion-header>

  <ion-navbar>
    <ion-title>Book Details</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>     

    <ion-item>       
      <img src="http://placehold.it/600X600">          
     <h2>{{bookDetail.title}}</h2>
      <p>{{bookDetail.subtitle}}</p>
      <p>{{bookDetail.author}}></p>
      <p>{{bookDetail.publisher}}</p>
      <p>{{bookDetail.published}}</p> 
      <button ion-button color="secondary" (click)="itemTappedFav($event, bookDetail)">Add to Favourites</button>
      <button ion-button color="danger">Contact Seller</button>
    </ion-item>

  
</ion-content>
